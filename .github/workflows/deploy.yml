name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Inject Google Analytics (if GA_MEASUREMENT_ID is set)
        if: vars.GA_MEASUREMENT_ID != ''
        run: |
          ./scripts/inject-gtag.sh "${{ vars.GA_MEASUREMENT_ID }}" "./src" "./dist"
        shell: bash
      
      - name: Upload artifact (with GA tags)
        if: vars.GA_MEASUREMENT_ID != ''
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Upload artifact (without GA tags)
        if: vars.GA_MEASUREMENT_ID == ''
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4