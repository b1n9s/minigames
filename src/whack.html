<head>

    <!-- SEO Meta Tags -->

    <!-- Theme -->
    <meta name="theme-color" content="#4a5568">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .score-panel {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 360px;
            height: 360px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(139, 69, 19, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .hole {
            position: relative;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #2c1810 0%, #1a0f0a 70%);
            border-radius: 50%;
            border: 3px solid #654321;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
            overflow: hidden;
            cursor: pointer;
        }

        .mole {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transition: bottom 0.3s ease;
            cursor: pointer;
        }

        .mole::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            box-shadow: 25px 0 0 #000;
        }

        .mole::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 30px;
            width: 10px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        .mole.active {
            bottom: 10px;
        }

        .mole.hit {
            animation: hitAnimation 0.3s ease;
        }

        @keyframes hitAnimation {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); bottom: -60px; }
        }

        .controls {
            text-align: center;
        }

        .start-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .start-btn:hover {
            background: #2ecc71;
        }

        .start-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
            min-height: 25px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .home-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            pointer-events: none;
            animation: hitPoints 1s ease-out forwards;
        }

        @keyframes hitPoints {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1.5); }
        }

        .timer-bar {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #f39c12 50%, #27ae60 100%);
            transition: width 1s linear;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Home</a>
    
    <div class="header">
        <h1>üî® Whack-a-Mole</h1>
    </div>

    <div class="game-info">
        <div class="score-panel">
            Score: <span id="score">0</span>
        </div>
        <div class="score-panel">
            Time: <span id="time">30</span>s
        </div>
        <div class="score-panel">
            Best: <span id="best">0</span>
        </div>
    </div>

    <div class="timer-bar">
        <div class="timer-fill" id="timerFill"></div>
    </div>

    <div class="game-grid" id="gameGrid">
        <div class="hole" data-hole="0"><div class="mole" data-mole="0"></div></div>
        <div class="hole" data-hole="1"><div class="mole" data-mole="1"></div></div>
        <div class="hole" data-hole="2"><div class="mole" data-mole="2"></div></div>
        <div class="hole" data-hole="3"><div class="mole" data-mole="3"></div></div>
        <div class="hole" data-hole="4"><div class="mole" data-mole="4"></div></div>
        <div class="hole" data-hole="5"><div class="mole" data-mole="5"></div></div>
        <div class="hole" data-hole="6"><div class="mole" data-mole="6"></div></div>
        <div class="hole" data-hole="7"><div class="mole" data-mole="7"></div></div>
        <div class="hole" data-hole="8"><div class="mole" data-mole="8"></div></div>
    </div>

    <div class="controls">
        <button id="startBtn" class="start-btn">Start Game</button>
        <div class="message" id="message">Click Start to begin whacking moles!</div>
    </div>

    <script>
        class WhackAMoleGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 30;
                this.gameRunning = false;
                this.bestScore = localStorage.getItem('whackBest') || 0;
                this.activeMoles = new Set();
                this.gameTimer = null;
                this.moleTimers = [];
                
                this.holes = document.querySelectorAll('.hole');
                this.moles = document.querySelectorAll('.mole');
                this.startBtn = document.getElementById('startBtn');
                this.scoreDisplay = document.getElementById('score');
                this.timeDisplay = document.getElementById('time');
                this.bestDisplay = document.getElementById('best');
                this.messageDisplay = document.getElementById('message');
                this.timerFill = document.getElementById('timerFill');
                
                this.init();
            }
            
            init() {
                this.updateDisplay();
                this.startBtn.addEventListener('click', () => this.startGame());
                
                this.moles.forEach((mole, index) => {
                    mole.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (this.gameRunning && this.activeMoles.has(index)) {
                            this.whackMole(index, e);
                        }
                    });
                });
            }
            
            updateDisplay() {
                this.scoreDisplay.textContent = this.score;
                this.timeDisplay.textContent = this.timeLeft;
                this.bestDisplay.textContent = this.bestScore;
                this.timerFill.style.width = `${(this.timeLeft / 30) * 100}%`;
            }
            
            startGame() {
                this.score = 0;
                this.timeLeft = 30;
                this.gameRunning = true;
                this.activeMoles.clear();
                this.moleTimers = [];
                
                this.startBtn.disabled = true;
                this.messageDisplay.textContent = 'Whack the moles!';
                
                this.updateDisplay();
                this.startTimer();
                this.spawnMoles();
            }
            
            startTimer() {
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }
            
            spawnMoles() {
                if (!this.gameRunning) return;
                
                const availableHoles = [];
                for (let i = 0; i < 9; i++) {
                    if (!this.activeMoles.has(i)) {
                        availableHoles.push(i);
                    }
                }
                
                if (availableHoles.length === 0) {
                    setTimeout(() => this.spawnMoles(), 500);
                    return;
                }
                
                const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];
                this.showMole(randomHole);
                
                const nextSpawnDelay = Math.max(300, 1000 - (this.score * 10));
                setTimeout(() => this.spawnMoles(), nextSpawnDelay);
            }
            
            showMole(holeIndex) {
                const mole = this.moles[holeIndex];
                this.activeMoles.add(holeIndex);
                mole.classList.add('active');
                
                const hideDelay = Math.max(800, 1500 - (this.score * 20));
                const timer = setTimeout(() => {
                    this.hideMole(holeIndex);
                }, hideDelay);
                
                this.moleTimers.push(timer);
            }
            
            hideMole(holeIndex) {
                const mole = this.moles[holeIndex];
                mole.classList.remove('active');
                this.activeMoles.delete(holeIndex);
            }
            
            whackMole(holeIndex, event) {
                const mole = this.moles[holeIndex];
                const hole = this.holes[holeIndex];
                
                this.score += 10;
                this.updateDisplay();
                
                mole.classList.add('hit');
                mole.classList.remove('active');
                this.activeMoles.delete(holeIndex);
                
                this.showHitEffect(hole, '+10');
                this.playWhackSound();
                
                setTimeout(() => {
                    mole.classList.remove('hit');
                }, 300);
                
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('whackBest', this.bestScore);
                    this.updateDisplay();
                }
            }
            
            showHitEffect(hole, text) {
                const effect = document.createElement('div');
                effect.className = 'hit-effect';
                effect.textContent = text;
                hole.appendChild(effect);
                
                setTimeout(() => {
                    hole.removeChild(effect);
                }, 1000);
            }
            
            endGame() {
                this.gameRunning = false;
                clearInterval(this.gameTimer);
                
                this.moleTimers.forEach(timer => clearTimeout(timer));
                this.moleTimers = [];
                
                this.moles.forEach(mole => {
                    mole.classList.remove('active', 'hit');
                });
                this.activeMoles.clear();
                
                this.startBtn.disabled = false;
                this.startBtn.textContent = 'Play Again';
                this.messageDisplay.textContent = `Game Over! Final Score: ${this.score}`;
                
                this.playGameOverSound();
            }
            
            playWhackSound() {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (AudioContext || webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            }
            
            playGameOverSound() {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (AudioContext || webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 200;
                    oscillator.type = 'sawtooth';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                }
            }
        }
        
        const game = new WhackAMoleGame();
    </script>
</body>
