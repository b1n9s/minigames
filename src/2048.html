    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .score-panel {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            touch-action: none;
        }

        .grid-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .grid-row {
            display: flex;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 70px;
            height: 70px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            margin-right: 10px;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 320px;
            height: 320px;
            pointer-events: none;
        }

        .tile {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 35px;
            transition: all 0.15s ease-in-out;
            animation: tileAppear 0.2s ease-in-out;
        }

        @keyframes tileAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .tile-2 { background: #eee4da; color: #776e65; font-size: 35px; }
        .tile-4 { background: #ede0c8; color: #776e65; font-size: 35px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 35px; }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: 35px; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 35px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 35px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 20px; }

        .controls {
            text-align: center;
        }

        .game-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }

        .game-btn:hover {
            background: #2ecc71;
        }

        .game-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9em;
            max-width: 400px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .home-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .sound-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.9);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #776e65;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 2em;
        }

        .game-over .final-score {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .game-info {
                gap: 15px;
                font-size: 1em;
            }
            
            .score-panel {
                padding: 10px 15px;
            }

            .sound-btn {
                top: 10px;
                right: 10px;
                font-size: 1.2em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Home</a>
    <button class="sound-btn" onclick="toggleSound()" id="soundBtn">üîä</button>
    
    <div class="header">
        <h1>üéØ 2048</h1>
        <div class="subtitle">Join the tiles, get to 2048!</div>
    </div>

    <div class="game-info">
        <div class="score-panel">
            <div class="score-label">SCORE</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-panel">
            <div class="score-label">BEST</div>
            <div class="score-value" id="best">0</div>
        </div>
    </div>

    <div class="game-container">
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        
        <div class="tile-container" id="tileContainer"></div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <div class="final-score" id="finalScore">Final Score: 0</div>
            <button class="game-btn" onclick="game.restart()">Try Again</button>
        </div>
    </div>

    <div class="controls">
        <button class="game-btn" onclick="game.restart()">New Game</button>
    </div>

    <div class="instructions">
        <strong>HOW TO PLAY:</strong> Use your arrow keys or swipe to move the tiles. 
        When two tiles with the same number touch, they merge into one!
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.gridSize = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = localStorage.getItem('2048-best') || 0;
                this.won = false;
                this.over = false;
                
                this.tileContainer = document.getElementById('tileContainer');
                this.scoreDisplay = document.getElementById('score');
                this.bestDisplay = document.getElementById('best');
                this.gameOverScreen = document.getElementById('gameOver');
                this.gameOverTitle = document.getElementById('gameOverTitle');
                this.finalScoreDisplay = document.getElementById('finalScore');
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                this.grid = Array(this.gridSize).fill(null).map(() => Array(this.gridSize).fill(0));
                this.score = 0;
                this.won = false;
                this.over = false;
                
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.updateTiles();
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (this.over) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                    }
                });
                
                // Touch controls for mobile
                let startX = 0;
                let startY = 0;
                
                this.tileContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: false });
                
                this.tileContainer.addEventListener('touchend', (e) => {
                    if (this.over) return;
                    
                    e.preventDefault();
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = endX - startX;
                    const diffY = endY - startY;
                    
                    const minSwipeDistance = 50;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > minSwipeDistance) {
                            this.move(diffX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(diffY) > minSwipeDistance) {
                            this.move(diffY > 0 ? 'down' : 'up');
                        }
                    }
                }, { passive: false });
            }
            
            addRandomTile() {
                const emptyCells = [];
                
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] === 0) {
                            emptyCells.push({r, c});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            move(direction) {
                const previousGrid = this.grid.map(row => [...row]);
                const previousScore = this.score;
                let moved = false;
                
                switch(direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }
                
                if (moved) {
                    // Play sounds based on what happened
                    if (this.score > previousScore) {
                        this.playMergeSound(); // Tiles merged
                    } else {
                        this.playMoveSound(); // Just moved
                    }
                    
                    this.addRandomTile();
                    this.updateTiles();
                    this.updateDisplay();
                    
                    if (this.checkWin() && !this.won) {
                        this.won = true;
                        setTimeout(() => this.showWin(), 300);
                    } else if (this.checkGameOver()) {
                        setTimeout(() => this.showGameOver(), 300);
                    }
                }
            }
            
            moveLeft() {
                let moved = false;
                
                for (let r = 0; r < this.gridSize; r++) {
                    const row = this.grid[r].filter(val => val !== 0);
                    
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            this.score += row[i];
                            row.splice(i + 1, 1);
                        }
                    }
                    
                    while (row.length < this.gridSize) {
                        row.push(0);
                    }
                    
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] !== row[c]) {
                            moved = true;
                        }
                        this.grid[r][c] = row[c];
                    }
                }
                
                return moved;
            }
            
            moveRight() {
                let moved = false;
                
                for (let r = 0; r < this.gridSize; r++) {
                    const row = this.grid[r].filter(val => val !== 0);
                    
                    for (let i = row.length - 1; i > 0; i--) {
                        if (row[i] === row[i - 1]) {
                            row[i] *= 2;
                            this.score += row[i];
                            row.splice(i - 1, 1);
                            i--;
                        }
                    }
                    
                    while (row.length < this.gridSize) {
                        row.unshift(0);
                    }
                    
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] !== row[c]) {
                            moved = true;
                        }
                        this.grid[r][c] = row[c];
                    }
                }
                
                return moved;
            }
            
            moveUp() {
                let moved = false;
                
                for (let c = 0; c < this.gridSize; c++) {
                    const column = [];
                    for (let r = 0; r < this.gridSize; r++) {
                        if (this.grid[r][c] !== 0) {
                            column.push(this.grid[r][c]);
                        }
                    }
                    
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    
                    while (column.length < this.gridSize) {
                        column.push(0);
                    }
                    
                    for (let r = 0; r < this.gridSize; r++) {
                        if (this.grid[r][c] !== column[r]) {
                            moved = true;
                        }
                        this.grid[r][c] = column[r];
                    }
                }
                
                return moved;
            }
            
            moveDown() {
                let moved = false;
                
                for (let c = 0; c < this.gridSize; c++) {
                    const column = [];
                    for (let r = 0; r < this.gridSize; r++) {
                        if (this.grid[r][c] !== 0) {
                            column.push(this.grid[r][c]);
                        }
                    }
                    
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    
                    while (column.length < this.gridSize) {
                        column.unshift(0);
                    }
                    
                    for (let r = 0; r < this.gridSize; r++) {
                        if (this.grid[r][c] !== column[r]) {
                            moved = true;
                        }
                        this.grid[r][c] = column[r];
                    }
                }
                
                return moved;
            }
            
            updateTiles() {
                this.tileContainer.innerHTML = '';
                
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        const value = this.grid[r][c];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value > 2048 ? 'super' : value}`;
                            tile.textContent = value;
                            tile.style.left = `${c * 80}px`;
                            tile.style.top = `${r * 80}px`;
                            this.tileContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            updateDisplay() {
                this.scoreDisplay.textContent = this.score;
                this.bestDisplay.textContent = this.bestScore;
                
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('2048-best', this.bestScore);
                    this.bestDisplay.textContent = this.bestScore;
                }
            }
            
            checkWin() {
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            checkGameOver() {
                // Check for empty cells
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        if (this.grid[r][c] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let r = 0; r < this.gridSize; r++) {
                    for (let c = 0; c < this.gridSize; c++) {
                        const current = this.grid[r][c];
                        if (
                            (r > 0 && this.grid[r-1][c] === current) ||
                            (r < this.gridSize-1 && this.grid[r+1][c] === current) ||
                            (c > 0 && this.grid[r][c-1] === current) ||
                            (c < this.gridSize-1 && this.grid[r][c+1] === current)
                        ) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            showWin() {
                this.playWinSound();
                this.gameOverTitle.textContent = 'You Win!';
                this.finalScoreDisplay.textContent = `Final Score: ${this.score}`;
                this.gameOverScreen.classList.add('show');
            }
            
            showGameOver() {
                this.over = true;
                this.playGameOverSound();
                this.gameOverTitle.textContent = 'Game Over!';
                this.finalScoreDisplay.textContent = `Final Score: ${this.score}`;
                this.gameOverScreen.classList.add('show');
            }
            
            restart() {
                this.gameOverScreen.classList.remove('show');
                this.init();
            }

            // Sound effects
            playMoveSound() {
                if (!soundEnabled || typeof AudioContext === 'undefined' && typeof webkitAudioContext === 'undefined') return;
                
                const audioContext = new (AudioContext || webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            playMergeSound() {
                if (!soundEnabled || typeof AudioContext === 'undefined' && typeof webkitAudioContext === 'undefined') return;
                
                const audioContext = new (AudioContext || webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            }

            playWinSound() {
                if (!soundEnabled || typeof AudioContext === 'undefined' && typeof webkitAudioContext === 'undefined') return;
                
                const audioContext = new (AudioContext || webkitAudioContext)();
                    
                    // Play a happy melody
                    const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                    notes.forEach((frequency, index) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime + index * 0.2);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.2 + 0.3);
                        
                        oscillator.start(audioContext.currentTime + index * 0.2);
                        oscillator.stop(audioContext.currentTime + index * 0.2 + 0.3);
                    });
            }

            playGameOverSound() {
                if (!soundEnabled || typeof AudioContext === 'undefined' && typeof webkitAudioContext === 'undefined') return;
                
                const audioContext = new (AudioContext || webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        // Sound control
        let soundEnabled = true;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä' : 'üîá';
        }
        
        const game = new Game2048();
    </script>
